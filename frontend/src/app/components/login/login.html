<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
      alt="Your Company"
      class="mx-auto h-10 w-auto"
    />
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">
      {{ isLogin ? 'Sign in to your account' : 'Create a new account' }}
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form *ngIf="isLogin" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-100">Email address</label>
        <div class="mt-2">
          <input
            id="email"
            type="email"
            formControlName="email"
            required
            autocomplete="email"
            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-100">Password</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300"
              >Forgot password?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            id="password"
            type="password"
            formControlName="password"
            required
            autocomplete="current-password"
            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
        >
          Sign in
        </button>
      </div>
    </form>

    <form
      *ngIf="!isLogin"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmitRegister()"
      class="space-y-6"
    >
      <!-- Full Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-100">Full Name</label>
        <div class="mt-2">
          <input
            id="name"
            type="text"
            formControlName="name"
            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:outline-indigo-500"
          />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="reg-email" class="block text-sm font-medium text-gray-100">Email address</label>
        <div class="mt-2">
          <input
            id="reg-email"
            type="email"
            formControlName="email"
            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:outline-indigo-500"
          />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="reg-password" class="block text-sm font-medium text-gray-100">Password</label>
        <div class="mt-2">
          <input
            id="reg-password"
            type="password"
            formControlName="password"
            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:outline-indigo-500"
          />
        </div>
      </div>

      <button
        type="submit"
        class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold text-white hover:bg-indigo-400"
      >
        Register
      </button>
    </form>

    <!-- SWITCH LINK -->
    <p class="mt-10 text-center text-sm/6 text-gray-400">
      <span *ngIf="isLogin">
        Not a member?
        <a
          (click)="toggleForm()"
          class="font-semibold text-indigo-400 hover:text-indigo-300 cursor-pointer"
        >
          Register now
        </a>
      </span>

      <span *ngIf="!isLogin">
        Already have an account?
        <a
          (click)="toggleForm()"
          class="font-semibold text-indigo-400 hover:text-indigo-300 cursor-pointer"
        >
          Sign in
        </a>
      </span>
    </p>
  </div>
</div>
